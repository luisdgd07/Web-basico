<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<style>

#menu_principal{
	
	width:750px;
	margin:auto;
	margin-top:100px;
}


 li {
    float: left;
    width: 200px;
	list-style:none;
	margin:0 10px;
	text-align:center;
	border:solid 2px #000;
}


li a {
  

	border: 2px thin;
	display:block;
	font-size:24px;
	color:#FFF;
	font-weight:bold;
	padding:10px 30px;
	text-decoration:none;
	
	background: -moz-linear-gradient(top, #1e5799 0%, #2989d8 50%, #207cca 51%, #7db9e8 100%);
	
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#1e5799), color-stop(50%,#2989d8), 		color-stop(51%,#207cca), color-stop(100%,#7db9e8));
 
}



#submenu1 {
	position: absolute;
	left: 308px;
	top: 134px;
	width: 200px;
	height: 131px;
	z-index: 1;
}

#submenu1 a{
	
		background: -moz-linear-gradient(top, #58b724 0%, #6fd868 51%, #ace2b8 100%); 
		background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#58b724), color-stop(51%,#6fd868), color-stop(100%,#ace2b8));
	
	
}

</style>
<script src="jquery-1.6.3.min.js"></script>

<script>
	$(document).ready(function(){
		$("#submenu1").hide();
		$("#Archivo").toggle(muestra,oculta);
	})
	function muestra(){
		$("#submenu1").show();
	}
	function oculta(){
		$("#submenu1").hide();
	}
</script>
</head>

<body>

<div id="submenu1">

<ul>

<li id="opcion1"><a href="#">Opción 1</a></li>
<li id="opcion2"><a href="#">Opción 2</a></li>
<li id="opcion3"><a href="#">Opción 3</a></li>

</ul>

</div>
<div id="menu_principal">

<ul>

<li id="Archivo"><a href="#">Archivo</a></li>
<li><a href="#">Edición</a></li>
<li><a href="#">Herramientas</a></li>

</ul>


</div>


</body>
</html>
